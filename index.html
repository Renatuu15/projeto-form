<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post">
        <fieldset>
            <label for="fname">
                Enter Your First Name: 
                <input type="text" id="fname" name="first=name">
            </label>
            <label for="lname">
                Enter Your Last Name: 
                <input type="text" id="lname" name="last-name">
            </label>
            <label for="email">
                Enter Your Email:
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                Create a New Password: 
                <input type="password" form="password" name="new-password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input class="inline" type="radio" id="personal-account" name="account">
                Personal Account
            </label>
            <label for="business-account">
                <input class="inline" type="radio" id="busines-account" name="account">
                Business Account
            </label>
            <label for="terms-conditions">
                <input class="inline" type="checkbox" id="terms-conditions" name="terms">
                I accept the <a href="">Terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="new-picture">
                Upload a profile picture: 
                <input type="file" id="new-picture" name="picture">
            </label>
            <label for="age">
                Input your age (years): 
                <input type="number" id="age" min="12" max="120" name="age">
            </label>
            <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">
                        (select one)
                    </option>
                    <option value="1">
                        FreeCodeCamp News
                    </option>
                    <option value="2">
                        FreeCodeCamp Youtube Channel
                    </option>
                    <option value="3">
                        FreeCodeCamp Forum
                    </option>
                    <option value="4">
                        Other
                    </option>
                </select>
            </label>
            <label for="bio">
                provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like a coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
